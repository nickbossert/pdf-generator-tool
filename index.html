<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .input-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
        }
        #preview-area {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
        }
        textarea {
            width: 190mm; /* Matches the PDF width minus margins */
            height: 60mm; /* Adjust for desired height */
            resize: none;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <p>Drag & drop images here</p>
        <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
        <button onclick="document.getElementById('fileElem').click()">Select Files</button>
        <br><br>
        <div class="input-box">
            <input type="date" id="dateInput">
        </div>
        <div class="input-box">
            <select id="dayInput">
                <option value="">Select Day of the Week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>
        </div>
        <div class="input-box">
            <textarea id="descriptionInput" placeholder="Description"></textarea>
        </div>
        <button id="convertBtn">Convert to PDF</button>
        <div id="preview-area"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Set the date input to the current date and day input to the current day
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('dateInput');
            const dayInput = document.getElementById('dayInput');
            const today = new Date();

            // Set current date
            dateInput.value = today.toISOString().split('T')[0];

            // Set current day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            dayInput.value = daysOfWeek[today.getDay()];
        });
    </script>
</body>
</html>
